name: auto_del_workflows
on:
  schedule:
    - cron: '5 2,6,10,14,18,22 * * *'
jobs:
  auto_del_workflows:
    runs-on: ubuntu-latest
    permissions:
      actions: write
      contents: read
    steps:
      - name: Delete workflow runs
        uses: Mattraks/delete-workflow-runs@v2
        with:
          retain_days: 0
          keep_minimum_runs: 6